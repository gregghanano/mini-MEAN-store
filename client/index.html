<html>
<head>
	<title>Mini-MEAN-Store</title>
	<!-- jQuery and jQueryUI -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
	<!-- Angular -->
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js'></script>
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js'></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-local-storage/0.1.5/angular-local-storage.min.js"></script>
	<script type="text/javascript" src='./angular/app.js'></script>
	<script type='text/javascript' src='./angular/controllers/client_controller.js'></script>
	<script type='text/javascript' src='./angular/factories/client_factory.js'></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<style>
	body {
		background-color:#003366;
		margin-top:0px;
		margin-left:0px;
	}
	#main-welcome{
		margin:0px;
		display:inline;
	}
	#title{
		background-color:#d86b6b;
		margin:0px;
		width: 100%;
		height: 70px;
		padding-top:10px;
		padding-left: 10px;
	}
	h5 {
		margin-bottom:5px;
	}
	#left-bar{
		vertical-align:top;
		min-height:400px;
		min-width:22%;
		background-color:#e0e6ee;
		display:inline-block;
		margin:5px;
	}
	#main-content{
		vertical-align:top;
		float:right;
		display:inline-block;
		min-height:500px;
		min-width:77%;
		/*background-color:blue;*/
	}
	#left-bar-text{
		margin:10px;
	}
	.product-box{
		width: 200px;
		height:200px;
		display:inline-block;
		margin: 5px;
		padding: 5px;
		background-color:#e0e6ee;
		text-align:center;
	}
	.image-size{
		width: 100px;
		height: 100px;
		vertical-align: top;
		text-align:center;
	}
	.dashboard-left-nav{
		vertical-align:top;
		min-height:500px;
		min-width:22%;
		/*background-color:red;*/
		display:inline-block;
		margin:5px;
	}
	.dashboard-content{
		vertical-align:top;
		float:right;
		display:inline-block;
		min-height:500px;
		min-width:77%;
		/*background-color:blue;*/
	}
	.dashboard-products{
		width: 200px;
		height:200px;
		display:inline-block;
		margin: 5px;
		padding: 5px;
		/*background-color:blue;*/
		text-align:center;
	}
	a:link{
		text-decoration:none;
	}
	a:visited{
		text-decoration:none;
	}
	a:hover {
		text-decoration:underline;
	}
	a:active {
		text-decoration:none;
		color:gray;
	}
	.breadcrumb {
		background-color: #e0e6ee;
	}
	</style>
</head>
<body ng-app='myApp'>
	<div id='title'>
		<h1 id='main-welcome'>Welcome to the Mini MEAN Store</h1>
	</div>
	<div class="breadcrumb">
		<a href='/'>Dashboard</a> | 
		<a href='#/products'>Products</a> | 
		<a href='#/orders'>Orders</a> | 
		<a href='#/customers'>Customers</a> | 
		<a href='#/settings'>Settings</a>
	</div>
	<div ng-view="">
	</div>
</body>
</html>
