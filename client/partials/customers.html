<div ng-controller='ordersController'>
	<h3>Add a Customer</h3>
	<h4>Customer name: <input type='text' name='customerName' ng-model='newCustomer.customerName'><input type='submit' value='Add' ng-click='addCustomer()'></h4>
	<table>
			<tr>
				<th>Customer Name</th>
				<th>Product</th>
				<th>Quantity</th>
				<th>Date</th>
			</tr>
			<tr ng-repeat='order in orders'>
				<td>{{order.customer.customerName}}</td>
				<td>{{order.product.productName}}</td>
				<td>{{order.quantity}}</td>
				<td>{{order.created_date}}</td>
			</tr>
		</table>
</div>
