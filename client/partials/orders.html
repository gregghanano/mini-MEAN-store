<div ng-controller='ordersController'>
	<h1>This is the Orders Table</h1>
	<form>
		Customer: <select ng-model='newOrder.customer' name='customer'>
			<option ng-repeat="customer in customers" value='{{customer._id}}'>{{customer.customerName}}
			</option>
		</select><br>
		Order: <input type='number' name='quantity' ng-model='newOrder.quantity'>
		<select ng-model='newOrder.product' name='product'>
			<option ng-repeat='product in products' value='{{product._id}}'>{{product.productName}}</option>
		</select>
		<input type='submit' ng-click='addOrder()' value="Order">
	</form>
	<table>
		<tr>
			<th>Customer Name</th>
			<th>Product</th>
			<th>Quantity</th>
			<th>Date</th>
		</tr>
		<tr ng-repeat='order in orders'>
			<td>{{order.customer.customerName}}</td>
			<td>{{order.product.productName}}</td>
			<td>{{order.quantity}}</td>
			<td>{{order.created_date}}</td>
		</tr>
	</table>
</div>
